<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        height: 650px;
        width: 650px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <svg width="100%" height="100%" viewbox="0 0 42 42" class="donut">
        <circle
          class="hole"
          cx="21"
          cy="21"
          r="15.91549430918954"
          fill="#00000000"
        ></circle>
        <circle
          class="ring"
          cx="21"
          cy="21"
          r="15.91549430918954"
          fill="transparent"
          stroke="#00FFFF"
          stroke-width="5"
        ></circle>
        <circle
          class="segment"
          cx="21"
          cy="21"
          r="15.91549430918954"
          fill="transparent"
          stroke="#D20094"
          stroke-width="5"
          stroke-dasharray="100 0"
          stroke-dashoffset="25"
        ></circle>
      </svg>
    </div>
    <script src="donut-test.js"></script>
  </body>
</html>
